<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search - Alzheimer's Games Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">üîç Word Search</h1>
            <p class="subtitle">Find hidden words in the grid</p>
        </header>

        <div class="game-container">
            <div class="game-header">
                <a href="games.html" class="back-btn">‚Üê Back to Games</a>
                <h2>Word Search</h2>
                <div class="game-stats">
                    <div class="stat-item">Time: <span id="current-time">00:00</span></div>
                    <div class="stat-item">Moves: <span id="current-moves">0</span></div>
                    <div class="stat-item">Mistakes: <span id="current-mistakes">0</span></div>
                </div>
            </div>

            <div class="wordsearch-game">
                <!-- Game content will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="wordlists.js"></script>
    <script src="wordsearch-game.js"></script>
    <script>
        // Initialize the word search game
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.wordsearch-game');
            const gameManager = {
                formatTime: (seconds) => {
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
                },
                updateStats: (gameType, time, moves, mistakes, additional = {}) => {
                    // Save to localStorage
                    const stats = JSON.parse(localStorage.getItem('gameStats') || '{}');
                    if (!stats.wordsearch) stats.wordsearch = {};
                    
                    if (!stats.wordsearch.bestTime || time < stats.wordsearch.bestTime) {
                        stats.wordsearch.bestTime = time;
                    }
                    if (!stats.wordsearch.bestFound || additional.found > stats.wordsearch.bestFound) {
                        stats.wordsearch.bestFound = additional.found;
                    }
                    
                    localStorage.setItem('gameStats', JSON.stringify(stats));
                }
            };
            
            new WordSearchGame(container, gameManager);
        });
    </script>
</body>
</html>
