<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Alzheimer's Games Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">üé¥ Memory Game</h1>
            <p class="subtitle">Match pairs of cards to test your memory</p>
        </header>

        <div class="game-container">
            <div class="game-header">
                <a href="games.html" class="back-btn">‚Üê Back to Games</a>
                <h2>Memory Game</h2>
                <div class="game-stats">
                    <div class="stat-item">Time: <span id="current-time">00:00</span></div>
                    <div class="stat-item">Moves: <span id="current-moves">0</span></div>
                    <div class="stat-item">Mistakes: <span id="current-mistakes">0</span></div>
                    <div class="stat-item">Attempts: <span id="memory-attempts">0</span></div>
                </div>
            </div>

            <div class="memory-difficulty">
                <label for="memory-diff-select">Difficulty:</label>
                <select id="memory-diff-select">
                    <option value="easy" selected>Easy</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="memory-new-game" class="memory-diff-btn">New Game</button>
            </div>

            <div class="memory-game">
                <!-- Game content will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="memory-game.js"></script>
    <script>
        // Initialize the memory game
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.memory-game');
            const gameManager = {
                formatTime: (seconds) => {
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
                },
                updateStats: (gameType, time, moves, mistakes) => {
                    // Save to localStorage
                    const stats = JSON.parse(localStorage.getItem('gameStats') || '{}');
                    if (!stats.memory) stats.memory = {};
                    
                    if (!stats.memory.bestTime || time < stats.memory.bestTime) {
                        stats.memory.bestTime = time;
                    }
                    if (!stats.memory.bestMoves || moves < stats.memory.bestMoves) {
                        stats.memory.bestMoves = moves;
                    }
                    
                    localStorage.setItem('gameStats', JSON.stringify(stats));
                }
            };
            
            new MemoryGame(container, gameManager);
        });
    </script>
</body>
</html>
