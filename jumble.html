<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumble Word - Alzheimer's Games Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">üî§ Jumble Word</h1>
            <p class="subtitle">Unscramble the letters to form words</p>
        </header>

        <div class="game-container">
            <div class="game-header">
                <a href="index.html" class="back-btn">‚Üê Back to Games</a>
                <h2>Jumble Word</h2>
                <div class="game-stats">
                    <div class="stat-item">Time: <span id="current-time">00:00</span></div>
                    <div class="stat-item">Moves: <span id="current-moves">0</span></div>
                    <div class="stat-item">Mistakes: <span id="current-mistakes">0</span></div>
                </div>
            </div>

            <div class="jumble-game">
                <!-- Game content will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="jumble-game.js"></script>
    <script>
        // Initialize the jumble game
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.jumble-game');
            const gameManager = {
                formatTime: (seconds) => {
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
                },
                updateStats: (gameType, time, moves, mistakes) => {
                    // Save to localStorage
                    const stats = JSON.parse(localStorage.getItem('gameStats') || '{}');
                    if (!stats.jumble) stats.jumble = {};
                    
                    if (!stats.jumble.bestTime || time < stats.jumble.bestTime) {
                        stats.jumble.bestTime = time;
                    }
                    if (!stats.jumble.bestMistakes || mistakes < stats.jumble.bestMistakes) {
                        stats.jumble.bestMistakes = mistakes;
                    }
                    
                    localStorage.setItem('gameStats', JSON.stringify(stats));
                }
            };
            
            new JumbleGame(container, gameManager);
        });
    </script>
</body>
</html>
