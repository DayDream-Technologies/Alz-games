<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Alzheimer's Games Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">üî¢ Sudoku</h1>
            <p class="subtitle">Fill the grid with numbers 1-9</p>
        </header>

        <div class="game-container">
            <div class="game-header">
                <a href="index.html" class="back-btn">‚Üê Back to Games</a>
                <h2>Sudoku</h2>
                <div class="game-stats">
                    <div class="stat-item">Time: <span id="current-time">00:00</span></div>
                    <div class="stat-item">Moves: <span id="current-moves">0</span></div>
                    <div class="stat-item">Mistakes: <span id="current-mistakes">0</span></div>
                    <div class="stat-item">Attempts: <span id="sudoku-attempts">0</span></div>
                </div>
            </div>

            <div class="sudoku-difficulty">
                <label for="sudoku-diff-select">Difficulty:</label>
                <select id="sudoku-diff-select">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                    <option value="very-hard">Very Hard</option>
                    <option value="insane">Insane</option>
                </select>
                <button id="sudoku-new-puzzle" class="sudoku-diff-btn">New Puzzle</button>
            </div>

            <div class="sudoku-game">
                <!-- Game content will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="Old/sudoku.js-master/sudoku.js-master/sudoku.js"></script>
    <script src="sudoku-game.js"></script>
    <script>
        // Initialize the sudoku game
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.sudoku-game');
            const gameManager = {
                formatTime: (seconds) => {
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
                },
                updateStats: (gameType, time, moves, mistakes) => {
                    // Save to localStorage
                    const stats = JSON.parse(localStorage.getItem('gameStats') || '{}');
                    if (!stats.sudoku) stats.sudoku = {};
                    
                    if (!stats.sudoku.bestTime || time < stats.sudoku.bestTime) {
                        stats.sudoku.bestTime = time;
                    }
                    if (!stats.sudoku.bestMistakes || mistakes < stats.sudoku.bestMistakes) {
                        stats.sudoku.bestMistakes = mistakes;
                    }
                    
                    localStorage.setItem('gameStats', JSON.stringify(stats));
                }
            };
            
            new SudokuGame(container, gameManager);
        });
    </script>
</body>
</html>
